<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Father Ted Quiz - Play</title>
    <link rel="stylesheet" href="quiz.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
              Score
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question">What is the answer to this question?</h2>
        <div class="option-container">
          <p class="option-prefix">A</p>
          <p class="options" data-number="1">Answer 1</p>
        </div>
        <div class="option-container">
          <p class="option-prefix">B</p>
          <p class="options" data-number="2">Answer 2</p>
        </div>
        <div class="option-container">
          <p class="option-prefix">C</p>
          <p class="options" data-number="3">Answer 3</p>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
